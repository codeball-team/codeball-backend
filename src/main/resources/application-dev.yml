spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:file:./_database
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  profiles:
    include: local

